<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instragram Clone</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/instagram-celular.png" alt="imagem">
        </div>
        <!-- Primeiro container -->
         <div class="instagram-continue">
            <div class="group">
                <img src="assets/img/instagram-logo.png" class="instagram" alt="logo">
                <div class="profile-photo">
                    <img src="assets/img/instagram.jpeg" alt="">
                </div>
                <a href="#" class="login">Continue como usuário</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <!-- Segundo container -->
            <div class="group">
                <p class="not-account">Não é username</p>
                <p class="not-account">
                    <span class="link-blue">Altenar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

         </div>
    </div>
</html>
